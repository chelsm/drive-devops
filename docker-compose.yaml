services:
  mysql:
    build:
      context: ./bdd
      dockerfile: Dockerfile
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PMA_HOST=${PMA_HOST}
      - PMA_PORT=${PMA_PORT}
    networks:
      - bddnetwork

  filesystem:
    build:
      context: ./file-system
      dockerfile: Dockerfile
    restart: always
    volumes:
      - filesystem:/files
    networks:
      - drivedevops

#  back:
#    build:
