#      dockerfile: Dockerfile
#    restart: always
#    volumes:
#      - nodemodules:/node_modules
#    networks:
#      - drivedevops
#      - bddnetwork

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    restart: always
    networks:
      - drivedevops

  nginx:
    build:
      context: ./proxy-reverse
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - drivedevops

volumes:
  db_data:
  filesystem:
  nodemodules:
networks:
    drivedevops:
    bddnetwork:
