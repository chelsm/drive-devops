version: '3'
services:
  mysql:
    image: mysql
    restart: always
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    secrets:
      - mysql_root_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80
    depends_on:
      - mysql
    secrets:
      - mysql_root_password

secrets:
  mysql_root_password:
    file: .env

volumes:
  db_data:
